<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Contact CarShopz for inquiries and support"
		/>
		<title>Contact CarShopz</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="small-header">
			<div class="container">
				<!-- Add logo here -->
				
				<img
					class="logo"
					src="./images/logo.jpeg"
					alt="CarShopz Logo"
					width="200"
					height="50"
				/>
				<h1>About CarShopz</h1>
				<!-- Change the header text accordingly -->
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About Us</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="contact-details">
				<div class="container">
					<h2>Have Questions? Reach Out to Us:</h2>
					<ul>
						<li>
							Email: <a href="mailto:info@carshopz.com">info@carshopz.com</a>
						</li>
						<li>Phone: +1 (123) 456-7890</li>
						<li>Visit Our Showroom: 123 Car Street, Cityville</li>
					</ul>
				</div>
			</section>
			<section class="contact-form">
				<div class="container">
					<h2>Contact Form</h2>
					<!-- Add form image if needed -->
					<!-- <img src="contact-form-image.jpg" alt="Contact Form Image"> -->
					<form action="/submit_form" method="post">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" required />
						</div>

						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required />
						</div>

						<div class="form-group">
							<label for="message">Message:</label>
							<textarea id="message" name="message" required></textarea>
						</div>

						<button type="submit">Send</button>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<div class="container">
				<!-- Add social media icons or additional logos here -->
				<img
					src="./images/facebook.png"
					alt="Facebook Icon"
					width="48"
					height="48"
				/>
				<img
					src="./images/twitter.png"
					alt="Twitter Icon"
					width="48"
					height="48"
				/>
				<img
					src="images/instagram.png"
					alt="Instagram Icon"
					width="48"

				/>
